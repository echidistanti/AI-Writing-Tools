<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>âœ¨AI Provider Settings</h2>
            <div class="form-group">
                <label for="apiEndpoint">API Endpoint:</label>
                <div class="input-group">
                    <input type="url" id="apiEndpoint" placeholder="https://api.provider.com/v1" required>
                </div>
                
                <label for="apiKey">API Key:</label>
                <div class="input-group">
                    <input type="password" id="apiKey" placeholder="Enter your API key" required>
                </div>

                <label for="selectedModel">Model:</label>
                <input type="text" id="selectedModel" placeholder="Enter model name">
                
                <button id="checkConnection" class="button secondary" type="button">ðŸ”Œ Check Connection</button>
                <div id="connectionStatus" class="connection-status"></div>
            </div>
        </div>

        <div class="section">
            <h2>Prompts Management</h2>
            <table id="promptsTable" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Prompt</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="button-group">
                <button id="addPrompt" class="button primary" type="button">Add Prompt</button>
                <div class="right-aligned-buttons">
                    <button id="savePrompts" class="button" type="button">ðŸ’¾ Save Settings</button>
                    <button id="exportSettings" class="button" type="button">ðŸ“¤ Export</button>
                    <button id="importSettings" class="button" type="button">ðŸ“¥ Import</button>
                </div>
                <input type="file" id="importFile" style="display:none" accept=".json">
                <span id="saveStatus" class="save-status"></span>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
