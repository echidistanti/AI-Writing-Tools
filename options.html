<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>âœ¨AI Provider Settings</h2>
            <div class="form-group">
                <label for="apiEndpoint">API Endpoint:</label>
                <div class="input-group">
                    <input type="url" id="apiEndpoint" placeholder="https://api.provider.com/v1" required>
                </div>
                
                <label for="apiKey">API Key:</label>
                <div class="input-group">
                    <input type="password" id="apiKey" placeholder="Enter your API key" required>
                </div>

                <button id="loadModels" class="button" type="button">Load Available Models</button>
                
                <label for="modelSelect">Model:</label>
                <select id="modelSelect">
                    <option value="">First load available models</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h2>Prompts Management</h2>
            <table id="promptsTable" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Prompt</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="button-group">
                <button id="addPrompt" class="button" type="button">Add Prompt</button>
                <button id="savePrompts" class="button" type="button">Save Changes</button>
                <button id="exportSettings" class="button" type="button">Export Settings</button>
                <button id="importSettings" class="button" type="button">Import Settings</button>
                <input type="file" id="importFile" style="display:none" accept=".json">
                <span id="saveStatus" class="save-status"></span>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
